<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG-CHM JavaScript File Documentation Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include your JavaScript files here -->
    <script src="dataLoader.js"></script>
    <script src="files.js"></script>
    <script src="uiFileHandler.js"></script>
    <script src="uiFunctionHandler.js"></script>
</head>
<body>
    <header>
        <h1>NG-CHM JavaScript File Documentation Viewer</h1>
		<div id="headerDiv">
			<span id="llmWarning">Note: Text generated by LLM and may not be 100% accurate.</span>
			<span id="versionSpan">Version not defined.</span>
		</div>
    </header>
	<div id="appContainer">
		<div id="fileTreeContainer">
			<h2>Source Files</h2>
			<div id="fileTree" class="sidebar">
				<!-- The fileTree is populated dynamically with JavaScript -->
			</div>
		</div>
		<div id="right-side">
			<div id="fileName">
				<!-- File details are populated here by JavaScript when a file is clicked -->
			</div>
			<div id="fileDetails" class="main-content">
				<!-- File details are populated here by JavaScript when a file is clicked -->
			</div>
			<div id="noFunctions" style="display:none;">
				This file defines no functions.
			</div>
			<div id="functionDetails">
				<div id="functionListContainer">
					<h2>Functions</h2>
					<div id="functionList">
						<!-- The functionList is populated dynamically with JavaScript -->
					</div>
				</div>
				<div id="functionListContainer">
					<h2>Function Details</h2>
					<div id="functionInfo">
						<!-- Function details are shown here when a function is clicked -->
					</div>
				</div>
			</div>
		</div>
	</div>
    <footer>
        <!-- Optional: Include footer here if needed -->
    </footer>
</body>
</html>
